<!DOCTYPE html>
<html>
<head>
  <title>Khan Academy Gallery - dargaCode</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/custom-icons.css">
</head>
<body>

<!-- MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

<header class="content-section">
    <h1>
      <span class="darga">darga</span>

      <span class="code">Code</span>

      <span class="khan">Khan Gallery</span>
    </h1>

</header>

<section id="profile" class="content-section profile">
  <div class="container">
    <h2>Profile</h2>

    <div class="profile-card">
      <table>
        <tr>
          <td>Account Name:</td>

          <td>
            <a href="https://www.khanacademy.org/profile/thwartski/">thwartski</a>
          </td>
        </tr>

        <tr>
          <td>Energy Points:</td>

          <td>1.5 Million</td>
        </tr>

        <tr>
          <td>Project Reviews:</td>

          <td>
            <a href="https://www.khanacademy.org/profile/thwartski/discussion/projectanswers">130</a>
          </td>
        </tr>

      </table>
    </div>
  </div>
</section>

<section id="projects" class="content-section projects">
  <div class="container">
    <h2>Projects</h2>

    <div class="project-list">
      <!-- JavaScript fills this div with projects-->

    </div>

  </div>
</section>

<!-- HANDLEBARS TEMPLATES -->

<script id="project-template" type="text/x-handlebars-template">
  <article class="project-card">
    <a class="header-link" href="{{livePageUrl}}">
      <h3>{{name}}</h3>
    </a>

    <time datetime="{{dateTimeString}}">
      {{dateString}}
    </time>

    <a href="{{livePageUrl}}">
      <img alt="Project screenshot for {{name}}" src="{{imageUrl}}">
    </a>

    <p class="description">{{description}}</p>

    <div class="project-links">
      <a class="project-link" href="{{gitHubUrl}}">
        GitHub Repository

        <i class="icon-github"></i>
      </a>

      <a href="{{livePageUrl}}" class="project-link">
        Live Webpage

        <i class="icon-globe"></i>
      </a>

      <a href="{{khanUrl}}" class="project-link">
        Live Webpage

        <i class="icon-khan"></i>
      </a>
    </div>
  </article>
</script>

<!-- SCRIPTS -->

<script type="text/javascript" src="./js/handlebars.min-latest.js"></script>
<script type="text/javascript" src="./js/constants.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
