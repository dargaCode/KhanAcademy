<!DOCTYPE html>
<html>
<head>
  <title>Khan Academy Gallery - dargaCode</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/custom-icons.css">
</head>
<body>

<!-- MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

<section id="projects" class="content-section projects">
  <header>
    <h1>
      <a href="http://dargacode.com">
        <span class="darga">darga</span>

        <span class="code">Code</span>
      </a>

      <span class="khan">Khan Projects</span>
    </h1>

  </header>

  <div class="container">
    <div class="project-list">
      <!-- JavaScript fills this div with projects-->

    </div>

  </div>
</section>

<!-- HANDLEBARS TEMPLATES -->

<script id="project-template" type="text/x-handlebars-template">
  <article class="project-card">
    <a class="header-link" href="{{livePageUrl}}">
      <h3>{{name}}</h3>
    </a>

    <time datetime="{{dateTimeString}}">
      {{dateString}}
    </time>

    <a href="{{livePageUrl}}">
      <img alt="Project screenshot for {{name}}" src="{{imageUrl}}">
    </a>

    <p class="description">{{description}}</p>

    <div class="project-links">
      <a href="{{livePageUrl}}" class="project-link">
        Live Webpage

        <i class="icon-globe"></i>
      </a>

      <a class="project-link" href="{{gitHubUrl}}">
        GitHub Repository

        <i class="icon-github"></i>
      </a>
    </div>
  </article>
</script>

<!-- SCRIPTS -->

<script type="text/javascript" src="./js/handlebars.min-latest.js"></script>
<script type="text/javascript" src="./js/constants.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
